components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Crisis:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        effect:
          type: array
          items:
            type: number
          description: Must have exactly 6 numbers
        activation_condition:
          type: string
      example:
        id: "crisis_001"
        name: "Economic Collapse"
        description: "A severe economic downturn"
        effect: [10, 20, -5, -10, 15, -30]
        activation_condition: "GDP falls by 10%"

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

---

### **Cập nhật `components/responses` để thêm `BadRequest`**
Thêm `BadRequest` vào phần **`responses`**:

  ```yaml
responses:
  BadRequest:
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
        example:
          code: 400
          message: Invalid request parameters

  DuplicateEmail:
    description: Email already taken
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
        example:
          code: 400
          message: Email already taken

  Unauthorized:
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
        example:
          code: 401
          message: Please authenticate

  Forbidden:
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
        example:
          code: 403
          message: Forbidden

  NotFound:
    description: Not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
        example:
          code: 404
          message: Not found
